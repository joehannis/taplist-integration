name: Docker Image CI

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: api-multiarch
      FRONTEND_TAG: frontend-multiarch
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Create builder instance
        run: |
          docker buildx create --use --platform linux/amd64,linux/arm64,linux/arm/v7
      -
        name: Build Docker images using docker-compose
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t joehannis/taplist-keg-level-manager:${TAG} --push ./api
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t joehannis/taplist-keg-level-manager:${FRONTEND_TAG} --push ./frontend
      -
        name: Tag API image with "latest"
        run: |
          docker tag joehannis/taplist-keg-level-manager:${TAG} joehannis/taplist-keg-level-manager:latest
      -
        name: Tag frontend image with "latest"
        run: |
          docker tag joehannis/taplist-keg-level-manager:${FRONTEND_TAG} joehannis/taplist-keg-level-manager:latest
