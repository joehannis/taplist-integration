name: Docker Image CI

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: api-multiarch
      FRONTEND_TAG: frontend-multiarch
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Create builder instance
        run: |
          docker buildx create --use --platform linux/amd64,linux/arm64,linux/arm/v7
      -
        name: Build Docker images using docker-compose
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t taplist-keg-level-manager:${TAG} ./api --push
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t taplist-keg-level-manager:${FRONTEND_TAG} ./frontend --push
      -
        name: Push Docker images to Docker Hub
        run: |
          docker push taplist-keg-level-manager:${TAG}
          docker push taplist-keg-level-manager:${FRONTEND_TAG}
