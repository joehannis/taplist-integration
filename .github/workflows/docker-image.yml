name: Docker Image CI

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build Docker images using docker-compose
        run: |
          docker-compose -f ./docker-compose.yml build
      -
        name: Tag API image with "latest"
        run: |
          docker tag joehannis/taplist-keg-level-manager:api-latest joehannis/taplist-keg-level-manager:latest
      -
        name: Tag frontend image with "latest"
        run: |
          docker tag joehannis/taplist-keg-level-manager:frontend-latest joehannis/taplist-keg-level-manager:latest
      -
        name: Push Docker images to Docker Hub
        run: |
          docker-compose -f ./docker-compose.yml push
          docker push joehannis/taplist-keg-level-manager:latest
